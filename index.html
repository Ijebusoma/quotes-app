<body>
  
<h3>Quotes App</h3>
<div id = "image-area">

 <p id="quote-area"></p>

</div>
<div class="button-wrapper">
        
    <button class="control-button" id="new"><svg class="icon icon-plus"><use xlink:href="#icon-plus"></use></svg>Add New</button>
    <button class="control-button" id="refresh"><svg class="icon icon-loop2"><use xlink:href="#icon-loop2"></use></svg>Refresh</button>
</div>

<div id="myModal" class="modal">
 <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
         <input type ="text" placeholder="Saw a quote that turns you on?" id="quote">
         <input type="submit" value="Save" id="save">
         <p id="message"></p>
        </div>
      
      </div>
    <script src="script.js"></script>
</body>
